version: "3.9"
services:
  web:
    image: mifurm/oai-embeddings
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
  api:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 2s
      timeout: 1m30s
      retries: 5
      start_period: 5s
  batch:
    image: mifurm/oai-batch:latest
    ports: 
      - "8081:80"
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy